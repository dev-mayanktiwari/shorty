spring:
  # Activate database profile to load configuration from libs/database module
  profiles:
    active: database
  output:
    ansi:
      enabled: ALWAYS
  # Database configuration is inherited from libs/database module via 'database' profile
  # Override specific properties here if needed for this service
  jpa:
    show-sql: true  # Override to show SQL in dev
  flyway:
    baseline-on-migrate: true

server:
  port: ${AUTH_SERVICE_PORT:3000}

logging:
  level:
    root: INFO
    tech.mayanktiwari.auth: DEBUG

auth:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-256-bits-long-for-hmac-sha256}
    expirationMs: ${JWT_EXPIRATION_MS:86400000}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

